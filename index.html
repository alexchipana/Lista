<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARASENDEROS - Checklist de Viaje</title>
    <style>
        :root {
            --primary-brown: #5A3A22;
            --secondary-beige: #F0E5D8;
            --accent-orange: #C77D55;
            --white: #FBFBFB;
            --shadow: rgba(90, 58, 34, 0.1);
            --shadow-dark: rgba(90, 58, 34, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: var(--secondary-beige);
            color: var(--primary-brown);
            font-size: 1.25em;
            line-height: 1.3;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            text-align: center;
            background-color: var(--white);
            padding: 30px 18px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 18px;
            border: 1px solid rgba(90, 58, 34, 0.1);
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: var(--primary-brown);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1.2em;
            color: var(--accent-orange);
            font-style: italic;
        }

        .progress-section {
            background-color: var(--white);
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 18px;
            border: 1px solid rgba(90, 58, 34, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--primary-brown);
            letter-spacing: 0.2px;
        }

        .progress-percentage {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--accent-orange);
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: var(--secondary-beige);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid rgba(90, 58, 34, 0.1);
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-orange);
            border-radius: 6px;
            transition: width 0.4s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-btn {
            background-color: var(--primary-brown);
            color: var(--white);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow-dark);
            font-family: inherit;
            letter-spacing: 0.3px;
        }

        .reset-btn:hover {
            background-color: var(--accent-orange);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-dark);
        }

        .checklist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .category {
            background-color: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid rgba(90, 58, 34, 0.1);
            transition: transform 0.2s ease;
        }

        .category:hover {
            transform: translateY(-2px);
        }

        .category-header {
            background-color: var(--primary-brown);
            color: var(--white);
            padding: 20px 25px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-icon {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .category-items {
            padding: 14px;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            padding: 4px;
            border-radius: 6px;
        }

        .checklist-item:hover {
            background-color: var(--secondary-beige);
        }

        .checklist-item:last-child {
            margin-bottom: 0;
        }

        .checklist-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            margin-top: 2px;
            accent-color: var(--accent-orange);
            cursor: pointer;
            flex-shrink: 0;
        }

        .checklist-item label {
            flex: 1;
            font-size: 1em;
            cursor: pointer;
            color: var(--primary-brown);
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .checklist-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            opacity: 0.6;
            color: var(--accent-orange);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: var(--accent-orange);
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .progress-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .checklist-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-header {
                padding: 18px 20px;
                font-size: 1.1em;
            }
            
            .category-items {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 30px 20px;
            }
            
            .progress-section {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

                </div>
                <div class="category-items">

    <script>
        // Funci√≥n para cargar el estado guardado
        function loadChecklistState() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                const saved = localStorage.getItem('parasenderos_' + checkbox.id);
                if (saved === 'true') {
                    checkbox.checked = true;
                }
            });
            updateProgress();
        }

        // Funci√≥n para guardar el estado
        function saveCheckboxState(checkboxId, isChecked) {
            localStorage.setItem('parasenderos_' + checkboxId, isChecked);
        }

        // Funci√≥n para actualizar el progreso
        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const totalItems = checkboxes.length;
            const checkedItems = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            
            const percentage = Math.round((checkedItems / totalItems) * 100);
            
            document.getElementById('progressPercentage').textContent = percentage + '%';
            document.getElementById('progressFill').style.width = percentage + '%';

            // Guardar el estado del checkbox que cambi√≥
            if (event && event.target) {
                saveCheckboxState(event.target.id, event.target.checked);
            }
        }

        // Funci√≥n para reiniciar todo el checklist
        function resetChecklist() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todo el checklist?')) {
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    localStorage.removeItem('parasenderos_' + checkbox.id);
                });
                updateProgress();
            }
        }

        // Agregar listener para todos los checkboxes
        document.addEventListener('DOMContentLoaded', function() {
            loadChecklistState();
            
            // Agregar listeners a todos los checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateProgress);
            });
        });
    </script>
